<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Send A Package</title>
  <style>
    body {
      margin: 0 2em;
      font-size: 18pt;
    }
    
    #left-pane {
      float: left;
    }
    
    #left-pane:div {
      border: 1pt solid grey;
    }
    
    #right-pane {
      position: fixed;
      top: 1em;
      left: 15em;
    }
    
    .package-info {
      margin: 1em 0;
      border: 1pt solid grey;
    }
    
    .package-info:first-child {
      border: none;
    }
    
    .info {
     font-size: inherit;
    }
    
    .size {
      width: 2em;
    }
    
    #from-info {
      width: 4em;
    }
    
    #to-info {
      width: 4em
    }
  </style>
<script>
  function submitPackageInfo() {
    var from_info = document.getElementById('from-info').value;
    var to_info = document.getElementById('to-info').value;
    var length_info = document.getElementById('length-info').value;
    var width_info = document.getElementById('width-info').value;
    var height_info = document.getElementById('height-info').value;
    var description_info = document.getElementById('description-info').value;
    var info_list = [from_info, to_info, length_info, width_info, height_info, description_info];
    generateNewPackageInfo(info_list);
  }
  
  function generateNewPackageInfo(a_list) {
    var out_str = '<div class="from-to"><span class="from">from ';
    out_str += a_list[0].toString();
    out_str += ' </span><span class="to">to ';
    out_str += a_list[1].toString(); 
    out_str += '</span></div><div class="size"><span class="length"> L:';
    out_str += a_list[2].toString();
    out_str += '</span><span class="width"> W:';
    out_str += a_list[3].toString();
    out_str += '</span><span class="height"> H:';
    out_str += a_list[4].toString();
    out_str += '</span></div><div class="description">';
    out_str += a_list[5].toString();
    out_str += '</div><div class="user-info-min"><span class="user-name">John Doe</span><span class="user-credibility">5</span></div>';
    document.getElementById('left-pane').getElementsByTagName('div')[0].innerHTML = out_str;
    document.getElementById('left-pane').insertBefore(document.createElement("div"), document.getElementById('left-pane').childNodes[0]);
    document.getElementById('left-pane').firstChild.className = "package-info";
  }
</script>
</head>

<body>
  <div id="nav"></div>
  <div id="main-content">
    <div id="left-pane">
      <div class="package-info"></div>
      <div class="package-info">
        <div class="from-to">
          from <span class="from">Shanghai</span>
          to <span class="to">Chicago</span>
        </div>
        <div class="size">
          <span class="length">L:20</span>
          <span class="width">W:10</span>
          <span class="height">H:10</span>
        </div>
        <div class="description">some cookies</div>
        <div class="user-info-min">
          <span class="user-name">John Doe</span>
          <span class="user-credibility">5</span>
        </div>
      </div>
      <div class="package-info">
        <div class="from-to">
          from <span class="from">Shanghai</span>
          to <span class="to">Chicago</span>
        </div>
        <div class="size">
          <span class="length">L:20</span>
          <span class="width">W:10</span>
          <span class="height">H:10</span>
        </div>
        <div class="description">some cookies</div>
        <div class="user-info-min">
          <span class="user-name">John Doe</span>
          <span class="user-credibility">5</span>
        </div>
      </div>
      <div class="package-info">
        <div class="from-to">
          from <span class="from">Shanghai</span>
          to <span class="to">Chicago</span>
        </div>
        <div class="size">
          <span class="length">L:20</span>
          <span class="width">W:10</span>
          <span class="height">H:10</span>
        </div>
        <div class="description">some cookies</div>
        <div class="user-info-min">
          <span class="user-name">John Doe</span>
          <span class="user-credibility">5</span>
        </div>
      </div>
    </div>
    <div id="right-pane">
      <div id="input-package-info">
        <div id="from-to">
          <span id="from">
            <span>from</span>
            <span><input type="text" id="from-info" class="info"></span>
          </span>
          <span id="to">
            <span>to</span>
            <span><input type="text" id="to-info" class="info"></span>
          </span>
        </div>
        <div id="size">
          <span>length</span>
          <span id="length"><input type="text" id="length-info" class="size info"></span>
          <span>width</span>
          <span id="width"><input type="text" id="width-info" class="size info"></span>
          <span>height</span>
          <span id="height"><input type="text" id="height-info" class="size info"></span>
        </div>
        <div id="description">
          <div>description</div>
          <div><input id="description-info" class="info"></div>
        </div>
      </div>
      <div id="submit-btn">
        <button id="submit-a-package" onclick="submitPackageInfo()">Submit</button>
      </div>
    </div>
  </div>
  <div id="footer"></div>
</body>
</html>
