<!DOCTYPE html>
<html>
<head>
	<title>FlyPack</title>
	<meta charset="UTF-8" />
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="nav">
		<ul>
			<li id="user-avatar">
				<img src="test-avatar.png" height="42">
			</li>
			<li id="user-name">
				<a href="#">John Doe</a>
			</li>
			<li class="main-tab">
				<a href="#">FlyTogether</a>
			</li>
			<li>
				FlyPack
			</li>
		</ul>
	</div>
	<div id="filter">

			<span>from</span><span id="from-result">&nbsp</span>
		</div>
		<div class="a-filter" id="to-filter" onclick="chooseTo()">
			<span>to</span><span id="to-result">&nbsp</span>
		</div>
		<div class="a-filter" id="date-filter" onclick="chooseDate()">
			<span>date</span><span id="date-result">&nbsp</span>
		</div>
	</div>
	<div id="card"></div>
	<div id="ad"></div>
<script type="text/javascript" src="vxtkz.js"></script>
<script type="text/javascript" src="choose.js"></script>

</html>
